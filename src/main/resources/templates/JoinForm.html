<!DOCTYPE html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container w3-display-middle w3-col s5">
    <div class="w3-panel w3-blue">
        <h2>Join Form</h2>
    </div>

    <form class="w3-container">
        <p>
            <label>Id</label>
            <input id="userId" class="w3-input" type="text">
        </p>
        <p>
            <label>Password</label>
            <Input id="password" class="w3-input" type="password">
        </p>
        <p>
            <label>Username</label>
            <Input id="username" class="w3-input" type="text">
        </p>
    </form>
    <div class="w3-container">
        <input id="submit" class="w3-button w3-round-xxlarge w3-blue w3-col s13" value="SignUp">
    </div>
</div>

</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function (){
        $('#submit').click(function () {
            let sendData = {
                userId: $("#userId").val(),
                password: $("#password").val(),
                username: $("#username").val()
            };
            $.ajax({
                type: 'post',
                url: "/user/join",
                contentType : 'application/json',
                data: JSON.stringify(sendData),
                success : function (){
                    location.href='/login'
                }
            }).success()
        });
    });

</script>
